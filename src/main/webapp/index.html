<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Baibulo Java Example</title>
</head>
<body>
  <h1>Hello, world!</h1>
  <pre id="content"></pre>
  <script>
    fetch('/baibulo-java-example/assets/pom.xml?version=1')
      .then(response => response.text())
      .then(content => {
        document.querySelector('#content').innerText = content
      })
  </script>
</body>
</html>
